.file-upload {
  background-color: #ffffff;

.file-upload-btn {
  width: 100%;
  margin: 0;
  color: #fff;
  background: #b21f24;
  border: none;
  padding: 10px;
  border-radius: 4px;
  border-bottom: 4px solid #d4344b;

  outline: none;
  text-transform: uppercase;
  font-weight: 700;
}
.btn {
  width: 100%;

  background: #b21f24;

.file-upload-btn:hover {

  cursor: pointer;
}
.btn:hover {
  background: #d4344b;
  color: #ffffff;
  transition: all .2s ease;
  cursor: pointer;
}
.file-upload-btn:active {

  transition: all .2s ease;
}
.btn:active {
